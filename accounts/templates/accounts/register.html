<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-[400px]">
        <h2 class="text-2xl font-bold text-center mb-6">Buat Akun Baru</h2>

        {% for m in messages %}
            <p class="text-red-500 text-center text-sm mb-2">{{ m }}</p>
        {% endfor %}

        <form method="POST">
            {% csrf_token %}

            <label class="font-semibold">Email</label>
            <input type="text" name="email"
                   class="w-full border rounded-lg p-2 mb-3"
                   placeholder="Masukkan email">

            <label class="font-semibold">Password</label>
            <input type="password" name="password"
                   class="w-full border rounded-lg p-2 mb-3"
                   placeholder="Masukkan password">

            <label class="font-semibold">Konfirmasi Password</label>
            <input type="password" name="confirm"
                   class="w-full border rounded-lg p-2 mb-5"
                   placeholder="Ulangi password">

            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                Register
            </button>

            <p class="mt-3 text-center text-sm">
                <a href="/accounts/login/" class="text-blue-600 font-semibold">Login</a>
            </p>

        </form>
    </div>

</body>
</html>
